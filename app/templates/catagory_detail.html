<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'admin_home' %}"> Admin Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="{% url 'add_cata' %}">catagory</a>
              <a class="nav-link active" href="{% url 'add_product' %}">Products</a>
              <a class="nav-link active" href="{% url 'cata_detail' %}">catagery Detials</a>
              <a class="nav-link active" href="{% url 'show_product' %}">product Detials</a>
              <a class="nav-link active" href="{% url 'customer_detail' %}">customer Detials</a>
              <a class="nav-link active" href="{% url 'logout' %}">logout</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- content -->
    <div>
        {% for m in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{m}}   
        </div>
        {% endfor %}
    </div> 
    <div class="container  mt-5">
        <h3 class="text-center text-success">Catagery Details</h3>
        <div class="row">
            <div class="col-md-12">
                <table border="1" class="table table-secondary table-hover">
                    <tr class="table-dark">
                        <th>NO</th>
                        <th>Catagery</th>
                        <th>Action</th>
                    </tr>
                    {% for c in catagery %}
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.Catagery}}</td>
                        <td>
                              <a href="{% url 'edit_cata' c.id %}"><button class="btn btn-primary btn-sm">Edit</button></a>  
                          
                           <a href="{% url 'delect_cata' c.id %}"> <button class="btn btn-danger btn-sm">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
