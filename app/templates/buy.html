{% extends 'customer_nav.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <div class="buy-page">
                <!-- Product Details -->
                <h1>{{ product.Product_name }}</h1>
                <img src="{{ product.Image.url }}" width="100px" alt="">
                <p>Category: {{ category.Category }}</p>
                <p>Phone: {{ customer.customer_phone }}</p>
                <p>Address: {{ customer.customer_address }}</p>
                <p>Price: $<span id="product-price"><b>{{ product.Price }}</b></span></p>
                <div class="quantity-selection">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <div id="total-price"></div>
               <a href="{%  url 'userhome' %}" style="text-decoration: none;"> <button id="buy-now-btn" class="btn btn-primary" onclick="order()">Buy Now</button></a>
                <button id="cancel-btn" class="btn btn-secondary" onclick="cancel()">Cancel</button>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h2>Payment Options</h2>
                    <!-- Payment Method Cards -->
                    <div class="payment-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_option" id="net_banking"
                                value="Net Banking">
                            <label class="form-check-label" for="net_banking">Net Banking</label>
                        </div>
                    </div>
                    <div class="payment-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_option" id="cash_on_delivery"
                                value="Cash on Delivery">
                            <label class="form-check-label" for="cash_on_delivery">Cash on Delivery</label>
                        </div>
                    </div>
                    <div class="payment-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_option" id="debit_card"
                                value="Debit Card">
                            <label class="form-check-label" for="debit_card">Debit Card</label>
                        </div>
                    </div>
                    <div class="payment-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_option" id="credit_card"
                                value="Credit Card">
                            <label class="form-check-label" for="credit_card">Credit Card</label>
                        </div>
                    </div>
                    <div class="payment-card">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_option" id="paypal"
                                value="PayPal">
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <!-- Add more payment options as needed -->
                </div>
            </div>
        </div>


    </div>
</div>
<script>
    function order(){
        alert('YOUR ORDER HAS BEEN PLACED....! thank you')
        
    }

    function cancel() {
    // JavaScript function to go back to the previous page
    window.history.back();
  }
</script>

{% endblock %}
